        <!-- Spinner Start -->

        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">

                    <div class="modal-header">

        </div>
        <!-- Modal Search End -->

        <!-- Service Start -->
        <div class="container-fluid service bg-light overflow-hidden py-5">
            <div class="container py-5">
                <div class="text-center mx-auto pb-3 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                    <h4 class="text-uppercase text-primary">足部評估</h4>
                    <h4 class="display-3 text-capitalize mb-3">影片說明</h4>
                </div>
				
				<div class="container-fluid team pb-5">
					<div class="container pb-5">
						<div class="row g-4" style="justify-content: center">
							<div class="col-md-6 col-lg-8 col-xl-10 wow fadeInUp" data-wow-delay="0.2s">
								<div class="team-item p-4">
									<div class="team-inner rounded" >
										<video id="my-video" class="video-js vjs-big-play-centered rounded-top w-100"></video>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div> 
        <!-- Service End -->
		
		


		<script>
			const player = videojs('my-video',{
				sources:[{ src: "../../video/IMG_5795.mp4"}],
				loop:false,
				muted:false,
				height:"550px",
				controls:true
			});

			player.on("ended", () => {
				console.log("影片結束");

				// 顯示問卷
				window.location.href = "footAssessment.html";
			});
			
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
			
			document.addEventListener("DOMContentLoaded", () => {
    const videoElement = document.getElementById("my-video");
    const teamItem = document.querySelector(".team .team-item");
    const container = document.querySelector(".container-fluid.team");

    videoElement.addEventListener("loadedmetadata", () => {
        const videoWidth = videoElement.videoWidth;
        const videoHeight = videoElement.videoHeight;
        const aspectRatio = videoHeight / videoWidth;

        const padding = 40; // 額外增加的像素
        const newWidth = videoWidth + padding;
        const newHeight = newWidth * aspectRatio;

        // 設定 team-item 大小
        teamItem.style.width = `${newWidth}px`;
        teamItem.style.height = `${newHeight}px`;

        // 確保 team-item 置中
        container.style.display = "flex";
        container.style.justifyContent = "center";
        container.style.alignItems = "center";
    });
});

		</script>
